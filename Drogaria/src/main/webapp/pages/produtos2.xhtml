<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formulario">
		<p:panel header="Produtos">
			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" size="20" maxlength="13" required="true"
					requiredMessage="O campo Código é obrigatório"
					converterMessage="O valor informado no campo Código é inválido"
					validatorMessage="Informe um valor entre 1 e 9999999999999 para o campo Código"
					value="#{produtoBean2.produto.codigo}">
					<f:validateLongRange minimum="1" maximum="9999999999999" />
				</p:inputText>
				<p:commandButton icon="ui-icon-search"
					update=":mensagem :formulario:painelDados"
					actionListener="#{produtoBean2.buscar}" />
			</h:panelGrid>

			<h:panelGroup id="painelDados" layout="block">
				<h:panelGrid columns="2" rendered="#{produtoBean2.exibePainelDados}">
					<p:outputLabel value="Descrição:" />
					<h:outputText value="#{produtoBean2.produto.descricao}" />

					<p:outputLabel value="Preço:" />
					<h:outputText value="#{produtoBean2.produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>

					<p:outputLabel value="Quantidade:" />
					<h:outputText value="#{produtoBean2.produto.quantidade}" />

					<p:outputLabel value="Fabricante:" />
					<h:outputText value="#{produtoBean2.produto.fabricante.descricao}" />
				</h:panelGrid>
			</h:panelGroup>
		</p:panel>
	</h:form>
</h:body>
</html>
